<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreEntrega1Benitez</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <h1>Calculadora Concatenada de Numeros</h1>
        <h2>Esta calculadora le permitira saber el resultado de la suma desde el 0 hasta el numero que indique.
        </h2>
        <br>
        <div class="formulario">
            <form action="" id="Formulario">
                <h2>Ingrese un Numero a Sumar</h2>
                <input id="numeroElegido" type="text">
                <button id="btnCalcular">Calcular</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
